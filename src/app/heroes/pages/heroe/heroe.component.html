<div class="container mt-3">
  <mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>

  <ng-template #divHeroe class="position-relative">
    <mat-card
      class="example-card position-absolute top-50 start-50 translate-middle text-center"
    >
      <mat-card-header class="position-relative">
        <div class="position-absolute top-0 start-50 translate-middle-x">
          <mat-card-title>
            {{ heroe.superhero }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ heroe.alter_ego }}
          </mat-card-subtitle>
        </div>
      </mat-card-header>
      <img mat-card-image [src]="heroe | imagen" class="mt-5" />
      <mat-card-content>
        <h3>{{ heroe.publisher }}</h3>
        <p>
          <strong>Primer apariciÃ³n: </strong> {{ heroe.first_appearance }}
          <br />
          <strong>Personajes: </strong> {{ heroe.characters }}
        </p>
      </mat-card-content>
      <mat-card-actions class="position-relative">
        <button
          mat-raised-button
          color="warn"
          (click)="regresar()"
          class="position-absolute top-50 start-50 translate-middle"
        >
          Volver
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</div>
