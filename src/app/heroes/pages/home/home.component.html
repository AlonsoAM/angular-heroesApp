<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar>
      <span>Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon
          aria-hidden="false"
          aria-label="Menu"
          fontIcon="menu"
        ></mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="./listado" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>label</mat-icon>
        <span matListItemTitle>Listado de Héroes</span>
      </a>
      <a mat-list-item routerLink="./agregar" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>add</mat-icon>
        <span matListItemTitle>Agrega Héroe</span>
      </a>
      <a mat-list-item routerLink="./buscar" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>search</mat-icon>
        <span matListItemTitle>Buscar Héroe</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon
        aria-hidden="false"
        aria-label="Menu"
        fontIcon="menu"
      ></mat-icon>
    </button>
    <span class="spacer"></span>
    <span> {{ auth.usuario }} </span>
    <button mat-button (click)="logout()">Logout</button>
  </mat-toolbar>
  <div>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
